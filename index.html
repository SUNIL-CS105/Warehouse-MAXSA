<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=0.9" />
  <title>MAXSA Warehouse Map</title>
  <script src="https://cdn.jsdelivr.net/npm/gridstack@8.2.1/dist/gridstack-all.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/gridstack@8.2.1/dist/gridstack.min.css" rel="stylesheet"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 1rem;
    }

    h2 {
      margin-top: 0;
    }

    .grid-stack {
      background: #fff;
      border: 2px solid #ccc;
      height: 85vh;
      position: relative;
    }

    .grid-stack-item-content {
      background: #ff3b3b;
      color: #fff;
      border: 2px solid #000;
      font-weight: bold;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-size: 12px;
      position: relative;
    }

    .split-btn {
      position: absolute;
      top: 2px;
      right: 2px;
      background: black;
      color: white;
      font-size: 10px;
      padding: 2px 4px;
      border-radius: 2px;
      cursor: pointer;
      z-index: 2;
    }

    .btn {
      font-size: 12px;
      padding: 6px 10px;
      cursor: pointer;
      background: #444;
      color: #fff;
      border: none;
      border-radius: 3px;
    }

    .btn:hover {
      background: #000;
    }

    #add-product-panel {
      margin-bottom: 1rem;
      display: flex;
      gap: 10px;
      align-items: center;
    }

    #summary-box {
      background: #eee;
      padding: 10px;
      margin-top: 1rem;
      border: 1px solid #ccc;
    }

    .label-cell {
      position: absolute;
      background-color: #ccc;
      font-size: 10px;
      padding: 2px;
      z-index: 0;
      border: 1px solid #888;
      text-align: center;
    }

    .office-zone, .restroom-zone {
      background-color: #aaa !important;
    }
  </style>
</head>
<body>
  <h2>MAXSA Warehouse Map</h2>

  <div id="add-product-panel">
    <input type="text" id="new-item" placeholder="New Item #" />
    <input type="number" id="new-qty" placeholder="Quantity" />
    <button class="btn" onclick="spawnNewPallet()">âž• Add New Product</button>
    <button class="btn" onclick="calculateTotals()">ðŸ“Š Get Inventory Summary</button>
  </div>

  <div class="grid-stack"></div>

  <div id="summary-box"></div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const grid = GridStack.init({
        float: true,
        cellHeight: 50,
        column: 25,
        minRow: 30,
        disableOneColumnMode: true
      });

      function addPallet(x, y, item = '', qty = '') {
        const el = document.createElement('div');
        el.classList.add('grid-stack-item');
        el.setAttribute('gs-x', x);
        el.setAttribute('gs-y', y);
        el.setAttribute('gs-width', 1);
        el.setAttribute('gs-height', 1);

        el.innerHTML = `
          <div class="grid-stack-item-content pallet-box">
            <div class="split-btn" onclick="splitPallet(this)">ðŸª“</div>
            <div>${item}</div>
            <div>${qty} pcs</div>
          </div>
        `;
        grid.addWidget(el);
      }

      window.splitPallet = function (btn) {
        const box = btn.closest('.pallet-box');
        const item = box.children[1].innerText;
        const qty = parseInt(box.children[2].innerText.replace(' pcs', ''));
        const splitQty = prompt('Quantity to split into new pallet:', Math.floor(qty / 2));
        const num = parseInt(splitQty);

        if (!isNaN(num) && num > 0 && num < qty) {
          box.children[2].innerText = `${qty - num} pcs`;
          addPallet(1, 25, item, num);
        }
      };

      window.spawnNewPallet = function () {
        const item = document.getElementById('new-item').value;
        const qty = parseInt(document.getElementById('new-qty').value);
        if (item && qty > 0) {
          addPallet(1, 25, item, qty);
          document.getElementById('new-item').value = '';
          document.getElementById('new-qty').value = '';
        } else {
          alert("Please enter both item and quantity.");
        }
      };

      window.calculateTotals = function () {
        const widgets = document.querySelectorAll('.pallet-box');
        const totals = {};
        widgets.forEach(w => {
          const item = w.children[1].innerText;
          const qty = parseInt(w.children[2].innerText.replace(" pcs", ""));
          if (item && !isNaN(qty)) {
            totals[item] = (totals[item] || 0) + qty;
          }
        });

        let summaryHTML = '<h4>Total Remaining Quantities:</h4><ul>';
        for (let item in totals) {
          summaryHTML += `<li>${item}: ${totals[item]}</li>`;
        }
        summaryHTML += '</ul>';
        document.getElementById('summary-box').innerHTML = summaryHTML;
      };

      function labelLocations() {
        const gridEl = document.querySelector('.grid-stack');
        const rows = ['X','W','V','U','T','S','R','Q','P','O','N','M','L','K','J','I','H','G','F','E','D','C','B','A'];
        rows.forEach((row, i) => {
          for (let j = 1; j <= 11; j++) {
            const label = document.createElement('div');
            label.className = 'label-cell';
            label.style.left = `${j * 80}px`;
            label.style.top = `${i * 50}px`;
            label.style.width = '80px';
            label.style.height = '50px';
            label.innerText = `${row}${j}`;
            gridEl.appendChild(label);
          }
        });

        for (let k = 1; k <= 30; k++) {
          const label = document.createElement('div');
          label.className = 'label-cell office-zone';
          label.style.left = `${(k % 6) * 80 + 980}px`;
          label.style.top = `${Math.floor((k - 1) / 6) * 50}px`;
          label.style.width = '80px';
          label.style.height = '50px';
          label.innerText = `Office${k}`;
          gridEl.appendChild(label);
        }

        const extras = [
          { name: 'Restroom1', left: 980, top: 500 },
          { name: 'Restroom2', left: 1060, top: 500 },
          { name: 'Shelf1', left: 1220, top: 500 },
          { name: 'Shelf2', left: 1300, top: 500 },
          { name: 'Shelf3', left: 1380, top: 500 },
          { name: 'Shelf4', left: 1220, top: 550 },
          { name: 'Shelf5', left: 1300, top: 550 },
          { name: 'Shelf6', left: 1380, top: 550 },
          { name: 'Temporary1', left: 980, top: 550 },
          { name: 'Temporary2', left: 1060, top: 550 },
        ];
        extras.forEach(({ name, left, top }) => {
          const label = document.createElement('div');
          label.className = 'label-cell restroom-zone';
          label.style.left = `${left}px`;
          label.style.top = `${top}px`;
          label.style.width = '80px';
          label.style.height = '50px';
          label.innerText = name;
          gridEl.appendChild(label);
        });
      }

      addPallet(0, 0, 'SHIPPED', '');
      addPallet(24, 0, 'TO 8412', '');

      labelLocations();
    });
  </script>
</body>
</html>
