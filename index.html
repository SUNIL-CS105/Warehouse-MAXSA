<!-- Warehouse Drag-and-Drop Interface: Starter Template -->
<!-- Step-by-step build using HTML, CSS, JavaScript + GridStack.js -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Warehouse Visual Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Include GridStack CSS -->
  <link href="https://cdn.jsdelivr.net/npm/gridstack@9.2.2/dist/gridstack.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .grid-stack-item-content {
      background-color: #fff;
      border: 2px solid #007bff;
      padding: 10px;
      text-align: center;
      border-radius: 8px;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.2);
    }
    .menu {
      margin-top: 10px;
    }
    .menu select, .menu input {
      margin: 5px 0;
      width: 100%;
    }
    .action-zone {
      margin-top: 30px;
      display: flex;
      justify-content: space-around;
    }
    .action-box {
      width: 150px;
      height: 100px;
      background-color: #ffc107;
      text-align: center;
      line-height: 100px;
      border: 2px dashed #444;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>Warehouse Visual Inventory</h1>

  <!-- Grid Container -->
  <div class="grid-stack"></div>

  <!-- Action Zones -->
  <div class="action-zone">
    <div class="action-box" id="shipped">Shipped</div>
    <div class="action-box" id="to8412">To 8412 Office</div>
  </div>

  <!-- Include GridStack and jQuery -->
  <script src="https://cdn.jsdelivr.net/npm/gridstack@9.2.2/dist/gridstack-all.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const grid = GridStack.init({
        float: true,
        cellHeight: 100,
        disableResize: true
      });

      // Sample locations
      const locations = [
        { id: 'A1', item: 'Item #123', qty: 5 },
        { id: 'B2', item: 'Item #456', qty: 8 },
        { id: 'C3', item: 'Item #789', qty: 3 }
      ];

      locations.forEach((loc, index) => {
        const el = document.createElement('div');
        el.innerHTML = `
          <div class="grid-stack-item-content">
            <strong>${loc.id}</strong><br>
            ${loc.item}<br>
            Qty: <span class="qty">${loc.qty}</span>
            <div class="menu">
              <select>
                <option>Move Type</option>
                <option>Shipped</option>
                <option>To 8412 Office</option>
              </select>
              <input type="number" placeholder="Qty to move" min="1">
            </div>
          </div>`;
        el.classList.add('grid-stack-item');
        el.setAttribute('gs-x', index);
        el.setAttribute('gs-y', 0);
        el.setAttribute('gs-w', 1);
        el.setAttribute('gs-h', 1);
        grid.el.appendChild(el);
        grid.makeWidget(el);
      });
    });
  </script>
</body>
</html>
