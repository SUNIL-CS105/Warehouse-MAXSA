<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MAXSA Warehouse Map</title>
  <script src="https://cdn.jsdelivr.net/npm/gridstack@8.2.1/dist/gridstack-all.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/gridstack@8.2.1/dist/gridstack.min.css" rel="stylesheet"/>
  <style>
    body { font-family: Arial; background: #f5f5f5; margin: 0; padding: 1rem; }
    h2 { margin-top: 0; }
    .grid-stack { background: #fff; border: 2px solid #ccc; height: 85vh; }
    .grid-stack-item-content {
      background: #d9f2ff;
      border: 1px solid #999;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 5px;
      font-size: 12px;
      overflow: hidden;
    }
    .location-label {
      position: absolute;
      font-size: 10px;
      color: #555;
    }
    .pallet-box input {
      width: 100%;
      font-size: 12px;
    }
    .control-btns {
      display: flex;
      justify-content: space-between;
    }
    .btn { font-size: 10px; padding: 2px 4px; cursor: pointer; background: #444; color: #fff; border: none; border-radius: 3px; }
    .btn:hover { background: #000; }
    #add-product-panel {
      margin-bottom: 1rem;
      display: flex;
      gap: 10px;
      align-items: center;
    }
    #summary-box {
      background: #eee;
      padding: 10px;
      margin-top: 1rem;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h2>MAXSA Warehouse Map</h2>

  <div id="add-product-panel">
    <input type="text" id="new-item" placeholder="New Item #">
    <input type="number" id="new-qty" placeholder="Quantity">
    <button class="btn" onclick="spawnNewPallet()">âž• Add New Product</button>
    <button class="btn" onclick="calculateTotals()">ðŸ“Š Get Inventory Summary</button>
  </div>

  <div class="grid-stack"></div>

  <div id="summary-box"></div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const grid = GridStack.init({ float: true, cellHeight: 80, column: 20, minRow: 25 });

      function addPallet(x, y, item = '', qty = '') {
        const el = document.createElement('div');
        el.classList.add('grid-stack-item');
        el.setAttribute('gs-x', x);
        el.setAttribute('gs-y', y);
        el.setAttribute('gs-width', 1);
        el.setAttribute('gs-height', 1);

        el.innerHTML = `
          <div class="grid-stack-item-content pallet-box">
            <input type="text" placeholder="Item #" value="${item}" />
            <input type="number" placeholder="Quantity" value="${qty}" />
            <div class="control-btns">
              <button class="btn" onclick="splitPallet(this)">Split</button>
              <button class="btn" onclick="removePallet(this)">Ship</button>
            </div>
          </div>`;

        grid.addWidget(el);
      }

      window.splitPallet = function (btn) {
        const box = btn.closest('.pallet-box');
        const qtyInput = box.querySelector('input[type="number"]');
        let qty = parseInt(qtyInput.value);
        const splitQty = prompt('Quantity to move to new pallet?', Math.floor(qty / 2));
        const num = parseInt(splitQty);
        if (!isNaN(num) && num > 0 && num < qty) {
          qtyInput.value = qty - num;
          addPallet(0, 5, box.querySelector('input[type="text"]').value, num); // spawn in temporary row
        }
      }

      window.removePallet = function (btn) {
        const item = btn.closest('.grid-stack-item');
        grid.removeWidget(item);
      }

      window.spawnNewPallet = function () {
        const item = document.getElementById('new-item').value;
        const qty = document.getElementById('new-qty').value;
        if (item && qty > 0) {
          addPallet(0, 5, item, qty);
          document.getElementById('new-item').value = '';
          document.getElementById('new-qty').value = '';
        } else {
          alert("Please enter both item and quantity.");
        }
      }

      window.calculateTotals = function () {
        const widgets = document.querySelectorAll('.pallet-box');
        const totals = {};
        widgets.forEach(w => {
          const item = w.querySelector('input[type="text"]').value;
          const qty = parseInt(w.querySelector('input[type="number"]').value);
          if (item && !isNaN(qty)) {
            totals[item] = (totals[item] || 0) + qty;
          }
        });
        let summaryHTML = '<h4>Total Remaining Quantities:</h4><ul>';
        for (let item in totals) {
          summaryHTML += `<li>${item}: ${totals[item]}</li>`;
        }
        summaryHTML += '</ul>';
        document.getElementById('summary-box').innerHTML = summaryHTML;
      }

      // Add special drop zones
      addPallet(0, 0, 'DROP ZONE: SHIPPED', '');
      addPallet(19, 0, 'DROP ZONE: TO 8412', '');

      // Initial temp pallets for demo
      addPallet(1, 22, '12345', '100');
      addPallet(2, 22, '67890', '60');
    });
  </script>
</body>
</html>
